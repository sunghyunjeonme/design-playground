<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GitHub</title>
  <!-- [제작자 메타 태그] -->
  <meta name="author" content="Hyun">
  <!-- [본문을 설명하는 메타 태그 ] -->
  <meta name="description"
    content="GitHub is where people build software. More than 65 million people use GitHub to discover, fork, and contribute to over 200 million projects.">
  <!-- [뷰포트 관련 메타 태그 속성]-->
  <!-- 1. "width=device-width"는 해당하는 디바이스의 가로 너비를 그대로 사용하겠다. -->
  <!-- 2. "initial-scale=1.0"는 페이지의 확대 및 축소 여부를 나타낸다.-->
  <!-- 3. "user-scalable=no"는 사용자가 손가락을 이용해 확대 및 축소하는 것을 제어한다. yes는 허용함. -->
  <!-- 4. "maximum-scale=1", "minimum-scale=1"을 지정함으로써, 확대 축소를 할 수 없도록 원천봉쇄 -->
  <meta name="viewport"
    content="width=device-width , initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
  <!-- 익스플로러 브라우저 렌더링 관련 메타 태그 속성-->
  <!-- "ie=edge"는 최신의 익스플로러로 렌더링 하도록 설정해주는 속성  -->

  <!-- http://ogp.me/ -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="GitHub">
  <meta property="og:title" content="Build software better, together">
  <meta property="og:description"
    content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
  <meta property="og:image" content="img/logo__github.png">
  <meta property="og:url" content="https://github.com">
  <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:site" content="GitHub">
  <meta property="twitter:title" content="Build software better, together">
  <meta property="twitter:description"
    content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
  <meta property="twitter:image" content="img/logo__github.png">
  <meta property="twitter:url" content="https://github.com">
  <!-- 파비콘 설정 -->
  <link rel="icon" href="favicon.png">
  <!-- 익스플로러 파비콘 지정 -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- 모바일 파비콘 지정 -->
  <link rel="apple-touch-icon" href="favicon.png">
  <!-- 구글 폰트 호출 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- main.css 연결 -->
  <link rel="stylesheet" href="css/main.css">
  <!-- reset.css 연결 cdn 방식-->
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

</head>

<body>
  <div class="body__container">
    <!-- HEADER -->
    <header class="section">
      <div class="wrapper clearfix">

        <!-- HEADER / LEFT GROUP  -->
        <div class="menu-group float--left">
          <div class="logo">
            <a href="#">GitHub</a>
          </div>
          <ul class="main-menu">
            <li><a href="#">Personal</a></li>
            <li><a href="#">Open source</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Explore</a></li>
          </ul>
        </div>

        <!-- HEADER / RIGHT GROUP -->
        <!-- 반응형 작업을 고려해서 (버튼-검색-메뉴) 순으로 작업 -->
        <div class="sign-group float--right">
          <div class="btn-group">
            <a href="#" class="btn sign-in">Sign in</a>
            <a href="#" class="btn btn--primary sign-up">Sign Up</a>
          </div>
          <form class="search-form" method="POST" action="">
            <input class="search input--text" type="text" placeholder="Search GitHub">
            <input type="submit" value="Submit">
          </form>
          <ul class="sub-menu">
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Support</a></li>
          </ul>
        </div>
      </div>
  </div>
  </div>
  </header>

  <!-- VISUAL SECTIONYU -->
  </div>
</body>

</html>
